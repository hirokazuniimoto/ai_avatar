<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>VTutor | SDK</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <link rel="stylesheet" href="TemplateData/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      #powered-by {
        position: absolute;
        bottom: 10px;
        right: 10px;
        color: white;
        font-size: 14px;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 5px 10px;
        border-radius: 5px;
      }

      /* Fullscreen parent div */
      #unity-parent {
        position: fixed;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }

      #unity-container {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        height: 100%;
      }

      #unity-canvas {
        background: transparent;
        pointer-events: none;
        display: block;
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        height: 100%;
      }

      /* ğŸ”½ å…¥åŠ›ã‚¨ãƒªã‚¢ã¨ãƒœã‚¿ãƒ³ã®ãƒ‡ã‚¶ã‚¤ãƒ³ï¼ˆä¸‹éƒ¨å›ºå®šãƒ»å¤§ãã‚ãƒ»é‡ãªã‚Šé˜²æ­¢ï¼‰ */
      #input-controls {
        position: fixed;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        z-index: 2000;
        background: rgba(255, 255, 255, 0.95);
        padding: 18px 20px 18px 20px;
        border-radius: 18px 18px 0 0;
        box-shadow: 0 -2px 16px rgba(0, 0, 0, 0.18);
        display: flex;
        gap: 16px;
        align-items: center;
        width: 100vw;
        max-width: 480px;
      }

      #speak-input {
        padding: 12px 16px;
        font-size: 18px;
        border-radius: 8px;
        border: 1.5px solid #bbb;
        width: 220px;
        flex: 1;
      }

      .speak-btn {
        height: 48px;
        min-width: 48px;
        padding: 0 18px;
        font-size: 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
      }

      .speak-btn.mic {
        background-color: #4285f4;
        color: white;
      }
      .speak-btn.mic.listening {
        background-color: #fbbc05;
        color: #333;
      }
      .speak-btn.mic i {
        font-size: 24px;
        display: block;
        margin: auto;
      }
      .speak-btn.stop {
        background-color: #d9534f;
        color: white;
      }
      .speak-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
    </style>
  </head>

  <body>
    <!-- ğŸ”½ ãƒ¦ãƒ¼ã‚¶ãƒ¼å…¥åŠ›ã¨ãƒœã‚¿ãƒ³ -->
    <div id="input-controls">
      <input
        id="speak-input"
        type="text"
        placeholder="ã“ã“ã«è©±ã™å†…å®¹ã‚’å…¥åŠ›"
      />
      <button class="speak-btn mic" id="mic-btn" title="éŸ³å£°å…¥åŠ›" onclick="toggleMic()">
        <i class="fa-solid fa-microphone fa-lg"></i>
      </button>
      <button class="speak-btn stop" onclick="sendStop()">åœæ­¢</button>
    </div>

    <!-- Unity WebGL ã‚³ãƒ³ãƒ†ãƒŠ -->
    <div id="unity-parent">
      <div id="unity-container">
        <canvas id="unity-canvas" tabindex="-1" style="display: none"></canvas>
        <div id="unity-loading-bar" style="display: none">
          <div id="unity-logo"></div>
          <div id="unity-progress-bar-empty">
            <div id="unity-progress-bar-full"></div>
          </div>
        </div>
        <div id="unity-warning" style="display: none"></div>
        <div id="unity-footer" style="display: none">
          <div id="unity-webgl-logo"></div>
          <div id="unity-fullscreen-button"></div>
          <div id="unity-build-title">AIToolkitTest</div>
        </div>
        <div id="powered-by" style="display: none">Powered by MuFIN</div>
      </div>
    </div>

    <script src="script/loader.js"></script>
    <script src="script/speakHandler.js"></script>
    <script src="script/test.js"></script>

    <!-- ğŸ”½ å…¥åŠ›ãƒ†ã‚­ã‚¹ãƒˆé€ä¿¡ã‚¹ã‚¯ãƒªãƒ—ãƒˆ -->
    <script>
      function sendSpeak(text) {
        const input = document.getElementById("speak-input");
        const inputText = input.value.trim();
        // if (!text) return;
        if (!inputText && !text) return;
        // Unity WebGL ã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸å—ã‘å–ã‚Šã«é€ä¿¡
        // window.postMessage(
        //   {
        //     action: "unitySpeak",
        //     message: text,
        //     voice: "ja-JP-NanamiNeural", // â† æ—¥æœ¬èªã®éŸ³å£°è¨­å®š
        //   },
        //   "*"
        // );
        unitySpeak(text, "ja-JP-NanamiNeural");
      }

      function sendStop() {
        window.postMessage({ action: "stopSpeaking" }, "*");
      }

      // éŸ³å£°å…¥åŠ›ç”¨ã‚¹ã‚¯ãƒªãƒ—ãƒˆ
      let recognition;
      let recognizing = false;
      const micBtn = document.getElementById('mic-btn');
      const speakInput = document.getElementById('speak-input');
      if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        recognition = new SpeechRecognition();
        recognition.lang = 'ja-JP';
        recognition.interimResults = false;
        recognition.continuous = false;
        recognition.onstart = function() {
          recognizing = true;
          micBtn.classList.add('listening');
          micBtn.title = 'èªè­˜ä¸­...ã‚¯ãƒªãƒƒã‚¯ã§åœæ­¢';
        };
        recognition.onend = function() {
          recognizing = false;
          micBtn.classList.remove('listening');
          micBtn.title = 'éŸ³å£°å…¥åŠ›';
        };
        recognition.onresult = function(event) {
          if (event.results.length > 0) {
            speakInput.value = event.results[0][0].transcript;
            sendSpeak(); // éŸ³å£°å…¥åŠ›ãŒå®Œäº†ã—ãŸã‚‰è‡ªå‹•ã§è©±ã™
          }
        };
      } else {
        micBtn.disabled = true;
        micBtn.title = 'éŸ³å£°èªè­˜éå¯¾å¿œãƒ–ãƒ©ã‚¦ã‚¶';
      }
      function toggleMic() {
        if (!recognition) return;
        if (recognizing) {
          recognition.stop();
        } else {
          recognition.start();
        }
      }
      // ã‚¨ãƒ³ã‚¿ãƒ¼ã‚­ãƒ¼ã§sendSpeakå®Ÿè¡Œ
      speakInput.addEventListener('keydown', function(e) {
        if (e.key === 'Enter') {
          sendSpeak();
        }
      });
    </script>
  </body>
</html>
