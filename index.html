<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>VTutor | SDK</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <link rel="stylesheet" href="TemplateData/style.css" />
    <style>
      #powered-by {
        position: absolute;
        bottom: 10px;
        right: 10px;
        color: white;
        font-size: 14px;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 5px 10px;
        border-radius: 5px;
      }

      /* Fullscreen parent div */
      #unity-parent {
        position: fixed;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }

      #unity-container {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        height: 100%;
      }

      #unity-canvas {
        background: transparent;
        pointer-events: none;
        display: block;
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        height: 100%;
      }

      /* üîΩ ÂÖ•Âäõ„Ç®„É™„Ç¢„Å®„Éú„Çø„É≥„ÅÆ„Éá„Ç∂„Ç§„É≥ */
      #input-controls {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
        background: rgba(255, 255, 255, 0.9);
        padding: 10px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        display: flex;
        gap: 8px;
        align-items: center;
      }

      #speak-input {
        padding: 6px 10px;
        font-size: 14px;
        border-radius: 6px;
        border: 1px solid #ccc;
        width: 200px;
      }

      .speak-btn {
        padding: 6px 14px;
        font-size: 14px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }

      .speak-btn.speak {
        background-color: #5cb85c;
        color: white;
      }

      .speak-btn.stop {
        background-color: #d9534f;
        color: white;
      }
    </style>
  </head>

  <body>
    <!-- üîΩ „É¶„Éº„Ç∂„ÉºÂÖ•Âäõ„Å®„Éú„Çø„É≥ -->
    <div id="input-controls">
      <input
        id="speak-input"
        type="text"
        placeholder="„Åì„Åì„Å´Ë©±„ÅôÂÜÖÂÆπ„ÇíÂÖ•Âäõ"
      />
      <button class="speak-btn speak" onclick="sendSpeak()">Ë©±„Åô</button>
      <button class="speak-btn stop" onclick="sendStop()">Ê≠¢„ÇÅ„Çã</button>
    </div>

    <!-- Unity WebGL „Ç≥„É≥„ÉÜ„Éä -->
    <div id="unity-parent">
      <div id="unity-container">
        <canvas id="unity-canvas" tabindex="-1" style="display: none"></canvas>
        <div id="unity-loading-bar" style="display: none">
          <div id="unity-logo"></div>
          <div id="unity-progress-bar-empty">
            <div id="unity-progress-bar-full"></div>
          </div>
        </div>
        <div id="unity-warning" style="display: none"></div>
        <div id="unity-footer" style="display: none">
          <div id="unity-webgl-logo"></div>
          <div id="unity-fullscreen-button"></div>
          <div id="unity-build-title">AIToolkitTest</div>
        </div>
        <div id="powered-by" style="display: none">Powered by MuFIN</div>
      </div>
    </div>

    <script src="script/loader.js"></script>
    <script src="script/speakHandler.js"></script>
    <script src="script/test.js"></script>

    <!-- üîΩ ÂÖ•Âäõ„ÉÜ„Ç≠„Çπ„ÉàÈÄÅ‰ø°„Çπ„ÇØ„É™„Éó„Éà -->
    <script>
      function sendSpeak() {
        const input = document.getElementById("speak-input");
        const text = input.value.trim();
        if (!text) return;
        // Unity WebGL „ÅÆ„É°„ÉÉ„Çª„Éº„Ç∏Âèó„ÅëÂèñ„Çä„Å´ÈÄÅ‰ø°
        // window.postMessage(
        //   {
        //     action: "unitySpeak",
        //     message: text,
        //     voice: "ja-JP-NanamiNeural", // ‚Üê Êó•Êú¨Ë™û„ÅÆÈü≥Â£∞Ë®≠ÂÆö
        //   },
        //   "*"
        // );
        unitySpeak(text, "ja-JP-NanamiNeural");
      }

      function sendStop() {
        window.postMessage({ action: "stopSpeaking" }, "*");
      }
    </script>
  </body>
</html>
