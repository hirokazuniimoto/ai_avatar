<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>VTutor | SDK</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <link rel="stylesheet" href="TemplateData/style.css" />
    <style>
      #powered-by {
        position: absolute;
        bottom: 10px;
        right: 10px;
        color: white;
        font-size: 14px;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 5px 10px;
        border-radius: 5px;
      }

      /* Fullscreen parent div */
      #unity-parent {
        position: fixed;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }

      #unity-container {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        height: 100%;
      }

      #unity-canvas {
        background: transparent;
        pointer-events: none;
        display: block;
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        height: 100%;
      }

      /* 🔽 入力エリアとボタンのデザイン（下部固定・大きめ・重なり防止） */
      #input-controls {
        position: fixed;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        z-index: 2000;
        background: rgba(255, 255, 255, 0.95);
        padding: 18px 20px 18px 20px;
        border-radius: 18px 18px 0 0;
        box-shadow: 0 -2px 16px rgba(0, 0, 0, 0.18);
        display: flex;
        gap: 16px;
        align-items: center;
        width: 100vw;
        max-width: 480px;
      }

      #speak-input {
        padding: 12px 16px;
        font-size: 18px;
        border-radius: 8px;
        border: 1.5px solid #bbb;
        width: 220px;
        flex: 1;
      }

      .speak-btn {
        height: 48px;
        min-width: 48px;
        padding: 0 18px;
        font-size: 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
      }

      .speak-btn.mic {
        background-color: #4285f4;
        color: white;
      }
      .speak-btn.mic.listening {
        background-color: #fbbc05;
        color: #333;
      }
      .mic-icon {
        width: 24px;
        height: 24px;
        vertical-align: middle;
      }
      .speak-btn.stop {
        background-color: #d9534f;
        color: white;
      }
      .speak-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
    </style>
  </head>

  <body>
    <!-- 🔽 ユーザー入力とボタン -->
    <div id="input-controls">
      <input
        id="speak-input"
        type="text"
        placeholder="ここに話す内容を入力"
      />
      <button class="speak-btn mic" id="mic-btn" title="音声入力" onclick="toggleMic()">
        <svg class="mic-icon" viewBox="0 0 24 24"><path fill="currentColor" d="M12 15a3 3 0 0 0 3-3V6a3 3 0 0 0-6 0v6a3 3 0 0 0 3 3zm5-3a1 1 0 1 0-2 0 5 5 0 0 1-10 0 1 1 0 1 0-2 0 7 7 0 0 0 14 0zM11 21h2v-2h-2v2z"/></svg>
      </button>
      <button class="speak-btn stop" onclick="sendStop()">停止</button>
    </div>

    <!-- Unity WebGL コンテナ -->
    <div id="unity-parent">
      <div id="unity-container">
        <canvas id="unity-canvas" tabindex="-1" style="display: none"></canvas>
        <div id="unity-loading-bar" style="display: none">
          <div id="unity-logo"></div>
          <div id="unity-progress-bar-empty">
            <div id="unity-progress-bar-full"></div>
          </div>
        </div>
        <div id="unity-warning" style="display: none"></div>
        <div id="unity-footer" style="display: none">
          <div id="unity-webgl-logo"></div>
          <div id="unity-fullscreen-button"></div>
          <div id="unity-build-title">AIToolkitTest</div>
        </div>
        <div id="powered-by" style="display: none">Powered by MuFIN</div>
      </div>
    </div>

    <script src="script/loader.js"></script>
    <script src="script/speakHandler.js"></script>
    <script src="script/test.js"></script>

    <!-- 🔽 入力テキスト送信スクリプト -->
    <script>
      function sendSpeak() {
        const input = document.getElementById("speak-input");
        const text = input.value.trim();
        if (!text) return;
        // Unity WebGL のメッセージ受け取りに送信
        // window.postMessage(
        //   {
        //     action: "unitySpeak",
        //     message: text,
        //     voice: "ja-JP-NanamiNeural", // ← 日本語の音声設定
        //   },
        //   "*"
        // );
        unitySpeak(text, "ja-JP-NanamiNeural");
      }

      function sendStop() {
        window.postMessage({ action: "stopSpeaking" }, "*");
      }

      // 音声入力用スクリプト
      let recognition;
      let recognizing = false;
      const micBtn = document.getElementById('mic-btn');
      const speakInput = document.getElementById('speak-input');
      if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        recognition = new SpeechRecognition();
        recognition.lang = 'ja-JP';
        recognition.interimResults = false;
        recognition.continuous = false;
        recognition.onstart = function() {
          recognizing = true;
          micBtn.classList.add('listening');
          micBtn.title = '認識中...クリックで停止';
        };
        recognition.onend = function() {
          recognizing = false;
          micBtn.classList.remove('listening');
          micBtn.title = '音声入力';
        };
        recognition.onresult = function(event) {
          if (event.results.length > 0) {
            speakInput.value = event.results[0][0].transcript;
            sendSpeak(); // 音声入力が完了したら自動で話す
          }
        };
      } else {
        micBtn.disabled = true;
        micBtn.title = '音声認識非対応ブラウザ';
      }
      function toggleMic() {
        if (!recognition) return;
        if (recognizing) {
          recognition.stop();
        } else {
          recognition.start();
        }
      }
      // エンターキーでsendSpeak実行
      speakInput.addEventListener('keydown', function(e) {
        if (e.key === 'Enter') {
          sendSpeak();
        }
      });
    </script>
  </body>
</html>
